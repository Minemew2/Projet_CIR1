</head>

<body>
    <nav class="navbar">
        <h2 class="brand">
            <span>Filmisen</span>
        </h2>
        <div class="inner-container">
            <ul class="attribut">
                <li>
                    <a href="site.html">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="premier.html">
                        Premier

                <li>

            </ul>

                Fermer le serveur

    <main>
        <form action="" onsubmit="return donnees()">
            <h1>Filmographie</h1>
            <input type="text" name="realisator" id="realisator" value="" placeholder="Réalisateur" required="required">
            <input type="number" name="time" id="realisator" placeholder="Durée" min="10" max="300">
            <select name="category" id="realisator">
                <option value="">Catégorie</option>
                <option value="action">Action</option>
                <option value="comedie">Comédie</option>
                <option value="documentaire">Documentaire</option>
                <option value="drame">Drame</option>
                <option value="fantastique">Fantastique</option>
                <option value="horreur">Horreur</option>
                <option value="jeunesse">Jeunesse et famille</option>
                <option value="romance">Romance</option>
                <option value="sf">SF</option>
                <option value="thriller">Thriller</option>
            </select>
            <input type="submit" value="Envoyer">
        </form>
    </main>
</body>
