<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Filmographie</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-vector/20210227/ourmid/pngtree-letter-x-logo-design-png-png-image_2973718.jpg"
        type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="site.js"></script>
    <script src="read_write.js"></script>
</head>

<body>
    <nav class="navbar">
        <h2 class="brand">
            <span>Filmographie</span>
        </h2>
        <div class="inner-container">
            <a href="site.html" class="attribut" onclick="return donnees()">
                Accueil
            </a>
            <a href="premier.html" class="attribut" onclick="return top()">
                Premier
            </a>
            <a href="ranking.html" class="attribut" onclick="return rank()">
                Classement
            </a>
        </div>
        <h3 class="other">
            Fermer le serveur
        </h3>
    </nav>
    
    <main class="maintheme">
        <form action="search.html" onsubmit="return donnees()" class="request">
            <h1 class="request">Filmographie</h1>
            <input type="text" name="realisator" id="real" value="" placeholder="Réalisateur">
            <input type="number" name="time" id="duree" placeholder="Durée" min="10" max="300">
            <select name="category" id="categorie">
                <option value="">Catégorie</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="disaster">Disaster</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="educational">Educational</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="musical">Musical</option>
                <option value="mystery">Mystery</option>
                <option value="parody">Parody</option>
                <option value="romance">Romance</option>
                <option value="sf">Science Fiction</option>
                <option value="sports">Sports</option>
                <option value="superhero">Superhero</option>
                <option value="suspense">Suspense</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
            <input type="submit" value="Envoyer" class="submitButton">
            <div class="square"></div>
        </form>
    </main>
</body>

<script src="result_reading.js"></script>
